[package]
name = "krapslog"
version = "0.1.0"
authors = ["Adam Jensen <acjensen@gmail.com>"]
edition = "2018"

[lib]
name = "krapslog"
path = "src/lib.rs"

[[bin]]
name = "krapslog"
path = "src/bin.rs"

[dependencies]
anyhow = "1.0"
atty = "0.2"
chrono = "0.4"
clap = "2.33"
indicatif = "0.15"
lazy_static = "1.4"
progress-streams = "1.1"
regex = "1.3"
sparkline = "0.1"
terminal_size = "0.1"