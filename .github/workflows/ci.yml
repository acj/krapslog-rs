name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --locked
    - name: Run tests
      run: cargo test --locked
    - name: Run format check and linter
      run: cargo fmt -- --check && cargo clippy -- -Dwarnings
